<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL}}/static/css/article.css">
        <title>Главная страница</title>
    </head>
    <body class=archive>
        <div class="header">
            <img src="{{ STATIC_URL}}/static/image/img.jpeg" />
        </div>
        <h4>
            <a href="/">Вернуться ко всем записям</a>
            <a href="/register/"><h4 class="post-title">Регистрация</h4></a>
            <a href="/login/">Войти</a>
        </h4>
        <div class="archive">
            {% for post in posts %}
            <div class="one-post">
                <a href="/article/{{ post.id }}">
                <h2 class="post-title">{{ post.title }}
                </a>
                </h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}
                </div>
                    <div class="article-created-date">{{ post.created_date }}
                    </div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
            {% endfor %}
        </div>
        <h4>
            <a href="/article/new/">Создать запись</a>
        </h4>
    </body>
